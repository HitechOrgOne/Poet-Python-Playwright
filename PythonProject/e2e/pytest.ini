[pytest]
# Basic pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = -v --tb=short --strict-markers --strict-config --alluredir=e2e/reports/allure-results --clean-alluredir

markers =
    smoke: mark a test as a smoke test (basic high-level check)
    regression: mark a test as a regression test (full coverage suite)
    sanity: mark a test as a sanity check (lightweight quick run)
    slow: mark a test as slow (may take longer to execute)
    ui: mark a test as UI-specific
    api: mark a test as API-specific

# Timeout settings
timeout = 60
timeout_method = thread

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery
minversion = 6.0

pythonpath = .
